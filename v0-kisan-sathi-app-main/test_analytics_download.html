<!DOCTYPE html>
<html>
<head>
    <title>Test Analytics Download</title>
</head>
<body>
    <h1>Test Analytics PDF Download</h1>
    <button onclick="testDownload()">Test Download</button>
    <div id="result"></div>

    <script>
        function testDownload() {
            const year = new Date().getFullYear();
            const url = 'http://127.0.0.1:8000/farm-management/api/export/analytics/pdf/?year=' + year;
            
            console.log('Testing URL:', url);
            document.getElementById('result').innerHTML = 'Testing URL: ' + url;
            
            // Try to fetch and see the response
            fetch(url, {
                credentials: 'include'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                document.getElementById('result').innerHTML += '<br>Status: ' + response.status;
                
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.text().then(text => {
                        throw new Error('Server error: ' + text);
                    });
                }
            })
            .then(blob => {
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'analytics_test.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById('result').innerHTML += '<br>Download started!';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML += '<br>Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
